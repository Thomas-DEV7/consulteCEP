<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 
  <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <h3>Consultar CEP:</h3>
      </div>
    </div>
  </div>
    <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="">Insira o cep:</label>
        <input type="text" class="form-control" id="cep">
      </div>
    </div>
  </div>
    <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-block btn-lg" id="buscar">Buscar</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
          <label for="">Estado</label>
         <input type="text" class="form-control" id="estado" readonly>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="">Cidade</label>
        <input type="text" class="form-control" id="cidade" readonly>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="">Bairro</label>
        <input type="text" class="form-control" id="bairro" readonly>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="">Rua</label>
        <input type="text" class="form-control" id="rua" readonly>
      </div>
    </div>
  </div>
</body>
</html>
